<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHO ICTRP Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 40px; background-color: #f8f9fa; }
        .container { max-width: 900px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .error-log { font-size: 0.9em; color: #dc3545; }
        .spinner-border { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Clinical Trials Validator (XSD)</h2>
    
    <div class="card p-4 mb-4">
        <label for="xmlFile" class="form-label">Select Monthly XML File:</label>
        <div class="input-group">
            <input type="file" class="form-control" id="xmlFile" accept=".xml">
            <button class="btn btn-primary" type="button" onclick="uploadAndProcess()">
                <span class="spinner-border spinner-border-sm" id="loadingSpinner" role="status" aria-hidden="true"></span>
                Run Validation
            </button>
        </div>
    </div>

    <ul class="nav nav-tabs" id="resultsTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="success-tab" data-bs-toggle="tab" data-bs-target="#success-pane" type="button" role="tab">
                Success <span id="count-success" class="badge bg-success">0</span>
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="error-tab" data-bs-toggle="tab" data-bs-target="#error-pane" type="button" role="tab">
                Invalid <span id="count-error" class="badge bg-danger">0</span>
            </button>
        </li>
    </ul>

    <div class="tab-content mt-3" id="resultsTabContent">
        
        <div class="tab-pane fade show active" id="success-pane" role="tabpanel">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Trial ID</th>
                            <th>Generated File</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="list-success">
                        <tr><td colspan="3" class="text-center text-muted">No results yet.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="tab-pane fade" id="error-pane" role="tabpanel">
            <div id="list-error">
                <p class="text-center text-muted">No errors found yet.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    async function uploadAndProcess() {
        const fileInput = document.getElementById('xmlFile');
        const file = fileInput.files[0];
        const spinner = document.getElementById('loadingSpinner');

        if (!file) {
            alert("Please select a file first.");
            return;
        }

        // UI Reset
        spinner.style.display = 'inline-block';
        document.getElementById('list-success').innerHTML = '';
        document.getElementById('list-error').innerHTML = '';

        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch('/process', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (!response.ok) {
                alert("Error: " + data.error);
                return;
            }

            updateInterface(data);

        } catch (error) {
            console.error('Network Error:', error);
            alert("A network error occurred while connecting to the server.");
        } finally {
            spinner.style.display = 'none';
        }
    }

    function updateInterface(data) {
        // Update counters
        document.getElementById('count-success').innerText = data.success.length;
        document.getElementById('count-error').innerText = data.errors.length;

        // Populate Success Tab
        const tbodySuccess = document.getElementById('list-success');
        if (data.success.length === 0) {
            tbodySuccess.innerHTML = '<tr><td colspan="3" class="text-center">No valid trials found.</td></tr>';
        } else {
            let html = '';
            data.success.forEach(item => {
                html += `<tr>
                    <td>${item.id}</td>
                    <td>${item.file}</td>
                    <td><span class="badge bg-success">Valid</span></td>
                </tr>`;
            });
            tbodySuccess.innerHTML = html;
        }

        // Populate Error Tab
        const divError = document.getElementById('list-error');
        if (data.errors.length === 0) {
            divError.innerHTML = '<p class="text-center text-success">Great! No validation errors found.</p>';
        } else {
            let html = '';
            data.errors.forEach(item => {
                // Create list items for each error reason
                let reasonsList = item.reasons.map(r => `<li>${r}</li>`).join('');
                
                html += `
                <div class="card mb-3 border-danger">
                    <div class="card-header bg-danger text-white d-flex justify-content-between">
                        <span>Trial ID: <strong>${item.id}</strong></span>
                        <span>File: ${item.file}</span>
                    </div>
                    <div class="card-body">
                        <h6 class="card-title">Validation Errors:</h6>
                        <ul class="error-log mb-0">
                            ${reasonsList}
                        </ul>
                    </div>
                </div>`;
            });
            divError.innerHTML = html;
        }
    }
</script>

</body>
</html>
